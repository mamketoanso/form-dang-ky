<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký dùng thử Mắm Kế Toán Số</title>
    <style>
        body {
            font-family: Arial;
            background: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            width: 100%;
            max-width: 400px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #2979ff;
            color: white;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body>
    <form action="https://script.google.com/macros/s/AKfycby0tOk2avVYeAch1Ebtk7s6Ko9ve_uXJkJREGuq4Cptx-UGIW9iUzTUA4xPQEu_wq80/exec" method="POST">
        <h2>Đăng ký dùng thử Mắm Kế Toán Số</h2>
        <input name="name" placeholder="Họ và tên" required>
        <input name="email" placeholder="Email" type="email" required>
        <input name="zalo" placeholder="Số điện thoại Zalo" required>
        <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
